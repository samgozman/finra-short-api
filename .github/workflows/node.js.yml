name: finra-short-api Node.js

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: ['16']
        name: Node ${{ matrix.node }} sample
        steps:
            - uses: actions/checkout@v2
            - name: Setup node
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}
            - run: npm install
            - run: npm run build
            - run: npm run test
